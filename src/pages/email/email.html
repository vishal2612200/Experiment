<ion-header>

  <ion-navbar short>
    <ion-title>email</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div padding>
    <ion-item>
        <ion-label floating>To:</ion-label>
      <ion-input type="text" [(ngModel)]="To" ></ion-input>
      </ion-item>

  <ion-item>
    <ion-label floating>Subject:</ion-label>
    <ion-input type="text" [(ngModel)]="subject" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Body:</ion-label>
    <ion-input type="text" [(ngModel)]="body" ></ion-input>
  </ion-item>
  <button ion-button full (click)="sendemail()" >send</button>
</div>
<h1>Here you can download file</h1>
<button ion-button short (click)="openpdf()">open PDF</button>
<button ion-button short (click)="downloadpdf()">Download PDF</button>
</ion-content>
